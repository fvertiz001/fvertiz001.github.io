<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .important-event {
            font-weight: bold;
            color: #ff0000;
        }

        .highlight-time {
            background-color: #ffffcc;
        }
    </style>
    <title>My Busy Day Schedule</title>
</head>
<body>
    <h1>My Busy Day Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td class="highlight-time">07:30 AM</td>
                <td>Breakfast</td>
            </tr>
            <tr>
                <td>08:00 AM</td>
                <td>Dress up for volleyball class</td>
            </tr>
            <tr>
                <td class="highlight-time">8:30 AM</td>
                <td>going to class</td>
            </tr>
            <tr>
                <td>09:00</td>
                <td>start the class</td>
            </tr>
            <tr>
                <td class="highlight-time">10:30 AM</td>
                <td>Returning home</td>
            </tr>
            <tr>
                <td>011:00 AM</td>
                <td>Taking a shower</td>
            </tr>
            <tr>
                <td class="highlight-time">11:45 AM</td>
                <td>Going to my psychology</td>
            </tr>
            <tr>
                <td>01:00 PM</td>
                <td>Lunch</td>
            </tr>
            <tr>
                <td class="highlight-time">4:30 PM</td>
                <td>Clay class</td>
              </tr>
            <tr>
                <td>08:00 PM</td>
                <td>swimming class</td>
             </tr>
            <tr>
                <td class="highlight-time">09:30 PM</td>
                <td>Sleep</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
