<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scorecard</title>
    <style>
        /* Estilos comunes para todas las puntuaciones */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .scorecard {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .scorecard th, .scorecard td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .scorecard th {
            background-color: #00aae4;
            color: white;
        }

        .scorecard tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .scorecard tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="scorecard">
        <tr>
            <th>Team</th>
            <th>Inning 1</th>
            <th>Inning 2</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Home</td>
            <td>4</td>
            <td>2</td>
            <td>6</td>
        </tr>
         <tr>
            <td>Visitor</td>
            <td>3</td>
            <td>2</td>
            <td>5</td>
        </tr>
       
    </table>
</body>
</html>
