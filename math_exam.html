<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
</head>
<body>

<!-- Start of Math Test -->
<form action="#" method="post">

    <!-- Comment tags indicating the start of the test -->
    <!-- Math Test Start -->

    <!-- Name Field -->
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <!-- Question 1 -->
    <p>1. What is the result of 5 + 8?</p>
    <input type="radio" name="q1" value="a"> 13
    <input type="radio" name="q1" value="b"> 15
    <input type="radio" name="q1" value="c"> 18
    <br>

    <!-- Question 2 -->
    <p>2. Which is the correct multiplication symbol?</p>
    <input type="radio" name="q2" value="a"> &
    <input type="radio" name="q2" value="b"> *
    <input type="radio" name="q2" value="c"> %
    <br>

    <!-- Question 3 -->
    <p>3. Solve for x: 2x - 5 = 11</p>
    <input type="text" name="q3" required>
    <br>

    <!-- Word Problem -->
    <p>4. Word Problem:</p>
    <textarea name="wordProblem" rows="4" cols="50" required></textarea>
    <br>

    <!-- Math Symbols -->
    <p>5. Choose the correct symbol: 3 &amp; 4</p>
    <input type="radio" name="q5" value="a"> +
    <input type="radio" name="q5" value="b"> &
    <input type="radio" name="q5" value="c"> /
    <br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

    <!-- Comment tags indicating the end of the test -->
    <!-- Math Test End -->

</form>
<!-- End of Math Test -->

</body>
</html>
