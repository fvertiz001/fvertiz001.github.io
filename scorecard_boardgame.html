<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Board Game Scorecard</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Score</th>
            <th>Wins</th>
        </tr>
        <tr>
            <td>Player 1</td>
            <td>50</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Player 2</td>
            <td>45</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Player 3</td>
            <td>55</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Player 4</td>
            <td>40</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
