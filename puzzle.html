<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Assignment</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .name-section,
        .puzzle-name-section,
        .date-section {
            background-color: lightblue;
            padding: 25px;
            text-align: center;
        }

        .puzzle-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            justify-items: center;
        }

        .puzzle-piece {
            width: 120px; /* Adjust the size here */
            height: 90px; /* Adjust the size here */
            margin: 0; /* Remove the margin */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="name-section">Fatima Vertiz</div>
        <div class="puzzle-name-section">Puzzle: Butterflies</div>
        <div class="date-section">Assignment Date: February 13, 2024</div>
        <div class="puzzle-section">
            <div class="puzzle-container">
                <img src="Images/pieceQ.jpg" alt="Q" class="puzzle-piece">
                <img src="Images/pieceG.jpg" alt="G" class="puzzle-piece">
                <img src="Images/pieceA.jpg" alt="A" class="puzzle-piece">
                <img src="Images/pieceJ.jpg" alt="J" class="puzzle-piece">
                <img src="Images/pieceM.jpg" alt="M" class="puzzle-piece">
                <img src="Images/pieceP.jpg" alt="P" class="puzzle-piece">
                <img src="Images/pieceB.jpg" alt="B" class="puzzle-piece">
                <img src="Images/pieceH.jpg" alt="H" class="puzzle-piece">
                <img src="Images/pieceO.jpg" alt="O" class="puzzle-piece">
                <img src="Images/pieceE.jpg" alt="E" class="puzzle-piece">
                <img src="Images/pieceN.jpg" alt="N" class="puzzle-piece">
                <img src="Images/pieceC.jpg" alt="C" class="puzzle-piece">
                <img src="Images/pieceI.jpg" alt="I" class="puzzle-piece">
                <img src="Images/pieceF.jpg" alt="F" class="puzzle-piece">
                <img src="Images/pieceL.jpg" alt="L" class="puzzle-piece">
                <img src="Images/pieceK.jpg" alt="K" class="puzzle-piece">
            </div>
        </div>
    </div>
</body>
</html>
