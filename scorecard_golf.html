<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #FFC0CB;
            color: #ggg;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Running Scorecard</h1>
        <table>
            <tr>
                <th>Player</th>
                <th>time</th>
                <th>distance</th>
            </tr>
            <tr>
                <td>Player 1</td>
                <td>1,03 minutes</td>
                <td>12 meters</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>1,24 minutes</td>
                <td>12 meters</td>
            </tr
        </table>
    </div>
</body>
</html>
