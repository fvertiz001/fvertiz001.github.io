<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #FFC0CB;
            color: #ggg;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golf Scorecard</h1>
        <table>
            <tr>
                <th>Player</th>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Player 1</td>
                <td>12</td>
                <td>33</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>28</td>
                <td>20</td>
                <td>48</td>
            </tr
        </table>
    </div>
</body>
</html>
