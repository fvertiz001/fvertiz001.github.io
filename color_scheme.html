<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
      font-style: italic;
      font-weight: bold;
    }

    .color-cell {
      width: 50px;
      height: 30px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Color Scheme: Vibrant Harmony</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Color 1</td>
        <td class="color-cell" style="background-color: #FF5733;"></td>
        <td>#FF5733</td>
        <td>rgb(255, 87, 51)</td>
        <td>hsl(14, 100%, 57%)</td>
      </tr>
      <tr>
        <td>Color 2</td>
        <td class="color-cell" style="background-color: #33FF57;"></td>
        <td>#33FF57</td>
        <td>rgb(51, 255, 87)</td>
        <td>hsl(122, 100%, 57%)</td>
      </tr>
      <tr>
        <td>Color 3</td>
        <td class="color-cell" style="background-color: #5733FF;"></td>
        <td>#5733FF</td>
        <td>rgb(87, 51, 255)</td>
        <td>hsl(252, 100%, 57%)</td>
      </tr>
      <tr>
        <td>Color 4</td>
        <td class="color-cell" style="background-color: #FFC733;"></td>
        <td>#FFC733</td>
        <td>rgb(255, 199, 51)</td>
        <td>hsl(45, 100%, 57%)</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
