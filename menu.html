<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima's kitchen</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F08784;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color:#FFA0A0;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #FFD1DC;
            color: #000000;
            text-align: center;
            padding: 10px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Image styles */
        img {
            width: 200px; /* Ajustar el tama√±o deseado */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fatima's kitchen</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="home.html" target="_self">Home</a></li>

            <li><a href="menu.html" target="_self">Menu</a></li>
            <li><a href="contact.html" target="_self">Contact</a></li>
            <li><a href="gratitude.html" target="_self">Gratitude</a></li>
            <li><a href="pictures.html" target="_self">Pictures</a></li>
        </ul>
    </nav>

    <main>
        
        <!-- Table Section -->
        <section>
            <h2>Our Menu</h2>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Chocolate Cake</td>
                    <td>$8</td>
                </tr>
                <tr>
                    <td>Chocolate chip cookie</td>
                    <td>$4</td>
                </tr>
                <tr>
                    <td>Brownies</td>
                    <td>$3</td>
                </tr>
                <tr>
                    <td>Cookie cake</td>
                    <td>$10</td>
                </tr>
            </table>
            <img src="chocolate_cake.avif" alt="Chocolate cake">
            <img src="chocolate_chip_cookie.jpg" alt="Chocolate chip cookie">
            <img src="brownie.jpg" alt="Brownie">
            <img src="cookie_cake.jpg" alt="Cookie cake">
        </section>

    </main>

    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>

</body>
</html>
